<div class="confirmation p-xs" fxLayout="column" fxLayoutAlign="center center">
  <div class="mb-xs">
    <h1 class="dialog-title">Video Assessment</h1>
  </div>
  <div class="mb-sm" fxLayout="row">
    <mat-radio-group aria-label="Select an option" [(ngModel)]="selected" *ngFor="let option of options">
      <mat-radio-button class="capitalize selector mr-xs" value="{{ option }}">{{ option }}</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="mt-xs">
    <button mat-button class="mr-xs p-xs" (click)="submit()" [ngStyle]="{ 'background-color': '#57b8ff' }">
      <p class="m-auto">Submit</p>
    </button>
    <button mat-button class="ml-xs p-xs" (click)="goBack()" [ngStyle]="{ 'background-color': '#6F8695' }">
      <p class="m-auto">Go Back</p>
    </button>
  </div>
</div>
