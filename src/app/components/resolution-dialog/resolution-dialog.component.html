<div class="screen-resolution-dialog" fxLayout="column" fxLayoutAlign="center center">
  <div class="title">
    <h1 class="mb-sm">Screen resolution is too small</h1>
  </div>
  <div class="more-info">
    <p class="mt-0">Resolution must be at least 720 x 1280</p>
  </div>
  <div class="button-row" fxLayout="row" fxLayoutAlign="center center">
    <button mat-button class="mr-xs p-xs" (click)="goHome()" [ngStyle]="{ 'background-color': '#57b8ff' }">
      <p class="m-0 mlr-auto">Return Home</p>
    </button>
  </div>
</div>
